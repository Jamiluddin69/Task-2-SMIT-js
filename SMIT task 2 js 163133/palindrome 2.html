<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palindrome Checker</title>
</head>
<body>
<div id="result"></div>

<script>
function isPalindrome(str) {
    // Remove non-alphanumeric characters and convert to lowercase
    const alphanumericStr = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
    // Check if the string is a palindrome
    for (let i = 0; i < alphanumericStr.length / 2; i++) {
        if (alphanumericStr[i] !== alphanumericStr[alphanumericStr.length - 1 - i]) {
            return false;
        }
    }
    return true;
}

// Test cases
const strings = ["jamil", "level", "A man, a plan, a canal, Panama!", "hello", "12321", "A women"];

strings.forEach(str => {
    const result = isPalindrome(str) ? "is" : "is not";
    document.getElementById('result').innerHTML += `<p>"${str}" ${result} a palindrome.</p>`;
});
</script>
</body>
</html>
